# app.yaml
# user must replace key value pair information
# with what the desired output should be

# important: file must end in empty newline

- slide: new
  title: organic daily sessions by device
  dimensions: ga:date, ga:deviceCategory
  metrics: ga:sessions
  filter-key: medium
  filter-value: organic
  date-begin: 2020-02-01
  date-end: 2020-02-22
  graph: ms_areachart
  layout: Title and Content
  data-source: google analytics

- slide: new
  title: paid daily sessions by device
  dimensions: ga:date, ga:deviceCategory
  metrics: ga:sessions
  filter-key: medium
  filter-value: cpc
  date-begin: 2020-02-01
  date-end: 2020-02-22
  graph: ms_linechart
  layout: Blank
  data-source: google analytics

- slide: new
  title: total goal completions by medium
  dimensions: ga:medium
  metrics: ga:goalCompletionsAll
  filter-key: ga:sessionCount
  filter-value: ^[0-1]$
  date-begin: 2020-02-01
  date-end: 2020-02-22
  graph: ms_barchart
  layout: Two Content
  data-source: google analytics
